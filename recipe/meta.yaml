{% set name = "xpdtools" %}
{% set version = "0.8.1" %}
{% set sha256 = "efbdc18ffacb681f2baa9a0f535dd1e9e64ded52037e1330863b98d3e181c165" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://github.com/xpdAcq/{{ name }}/releases/download/{{ version }}/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - image_to_iq = xpdtools.cli.process_tiff:run_main

requirements:
  host:
    - python >=3
    - pip 
  run:
    - python >=3
    - fabio
    - fire
    - matplotlib-base
    - numba
    - numpy
    - pims
    - pyfai
    - pyyaml
    - rapidz
    - scikit-beam
    - scikit-learn
    - scipy
    - tomopy
    - tqdm

test:
  imports:
    - xpdtools
    - xpdtools.tools
    - xpdtools.cli.process_tiff
  commands:
    - image_to_iq -- --help

about:
  home: https://xpdacq.github.io
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 'Analysis Tools for XPD'
  dev_url: https://github.com/xpdAcq/xpdtools
  doc_url: https://xpdacq.github.io/xpdtools
